<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="../styles/styles.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="flex">
  <div class="container">
    <div class="img--holder">
      <img class="image" src="../images/25116920-Github%20repo.png" alt="QR-code">
      <div class="overlay">
        <p class="overlay-text">scan me</p>
      </div>
    </div>
    <div class="text-holder flex">
    <h1 class="card-text">Improve your front-end skills by building projects</h1>
    <p class="card-subtext">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a></p>
      <p>Coded by <a href="https://github.com/Awesomejenkins">Andy J. Hoogvliets</a>.</p>
    </div>
  </footer>
</body>
</html>
